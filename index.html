<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirouette Proj</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Righteous&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="pirouette">
        <header class="pirouette__header">
            <h2>Sometimes it is nice to just get out... and...</h2>
        </header>
        <div class="pirouette-container">
            <div class="pirouette__item">
                <div class="pirouette__item__flip__arena">
                    <div class="pirouette__item__flip__scene">
                        <div class="pirouette__item__flip__actor pirouette__item__flip__actor--front">
                            <div>
                                <img src="images/DSC_0580.jpg"/>
                                <h3><span>Strasbourg</span></h3>
                            </div>
                        </div>
                        <div class="pirouette__item__flip__actor pirouette__item__flip__actor--back">
                            <div>
                               
                                <p>have a romance at the cafe... </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pirouette__item">
                <div class="pirouette__item__flip__arena">
                    <div class="pirouette__item__flip__scene">
                        <div class="pirouette__item__flip__actor pirouette__item__flip__actor--front">
                            <div>
                                <img src="images/DSC_0628.jpg"/>
                                <h3><span>Paris</span></h3>
                            </div>
                        </div>
                        <div class="pirouette__item__flip__actor pirouette__item__flip__actor--back">
                            <div>
                               
                                <p>educate yourself...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pirouette__item">
                <div class="pirouette__item__flip__arena">
                    <div class="pirouette__item__flip__scene">
                        <div class="pirouette__item__flip__actor pirouette__item__flip__actor--front">
                            <div>
                                <img src="images/DSC_0377.jpg"/>
                                <h3><span>Frankfurt</span></h3>
                            </div>
                        </div>
                        <div class="pirouette__item__flip__actor pirouette__item__flip__actor--back">
                            <div>
                                <p>find secret places...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pirouette__item">
                <div class="pirouette__item__flip__arena">
                    <div class="pirouette__item__flip__scene">
                        <div class="pirouette__item__flip__actor pirouette__item__flip__actor--front">
                            <div>
                                <img src="images/DSC_0515.jpg"/>
                                <h3>Seelbach</h3>
                            </div>
                        </div>
                        <div class="pirouette__item__flip__actor pirouette__item__flip__actor--back">
                            <div>
                                <p>see a street lamp...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pirouette__item">
                <div class="pirouette__item__flip__arena">
                    <div class="pirouette__item__flip__scene">
                        <div class="pirouette__item__flip__actor pirouette__item__flip__actor--front">
                            <div>
                                <img src="images/DSC_0309.jpg"/>
                                <h3>Schwarzwaldpark</h3>
                            </div>
                        </div>
                        <div class="pirouette__item__flip__actor pirouette__item__flip__actor--back">
                            <div>
                                <p>meet a snail...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
