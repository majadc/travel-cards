<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Cards</title>
        <link href="https://fonts.googleapis.com/css?family=Merienda&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="travel-cards">
            <header class="travel-cards__header">
                <h2>Sometimes it is nice to just get out... and...</h2>
            </header>
            <div class="travel-cards__container">
                <div class="travel-cards__item">
                    <div class="travel-cards__item-flip__arena">
                        <div class="travel-cards__item-flip__scene">
                            <div class="travel-cards__item-flip__actor travel-cards__item-flip__actor--front">
                                <div>
                                    <img src="images/DSC_0580.jpg"/>
                                    <h3><span>Strasbourg</span></h3>
                                </div>
                            </div>
                            <div class="travel-cards__item-flip__actor travel-cards__item-flip__actor--back">
                                <div>
                                    <p>have a romance at the cafe... </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="travel-cards__item">
                    <div class="travel-cards__item-flip__arena">
                        <div class="travel-cards__item-flip__scene">
                            <div class="travel-cards__item-flip__actor travel-cards__item-flip__actor--front">
                                <div>
                                    <img src="images/DSC_0628.jpg"/>
                                    <h3><span>Paris</span></h3>
                                </div>
                            </div>
                            <div class="travel-cards__item-flip__actor travel-cards__item-flip__actor--back">
                                <div>
                                    <p>educate yourself...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="travel-cards__item">
                    <div class="travel-cards__item-flip__arena">
                        <div class="travel-cards__item-flip__scene">
                            <div class="travel-cards__item-flip__actor travel-cards__item-flip__actor--front">
                                <div>
                                    <img src="images/DSC_0377.jpg"/>
                                    <h3><span>Frankfurt</span></h3>
                                </div>
                            </div>
                            <div class="travel-cards__item-flip__actor travel-cards__item-flip__actor--back">
                                <div>
                                    <p>find secret places...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="travel-cards__item">
                    <div class="travel-cards__item-flip__arena">
                        <div class="travel-cards__item-flip__scene">
                            <div class="travel-cards__item-flip__actor travel-cards__item-flip__actor--front">
                                <div>
                                    <img src="images/DSC_0515.jpg"/>
                                    <h3>Seelbach</h3>
                                </div>
                            </div>
                            <div class="travel-cards__item-flip__actor travel-cards__item-flip__actor--back">
                                <div>
                                    <p>see a street lamp...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="travel-cards__item">
                    <div class="travel-cards__item-flip__arena">
                        <div class="travel-cards__item-flip__scene">
                            <div class="travel-cards__item-flip__actor travel-cards__item-flip__actor--front">
                                <div>
                                    <img src="images/DSC_0309.jpg"/>
                                    <h3>Schwarzwald-park</h3>
                                </div>
                            </div>
                            <div class="travel-cards__item-flip__actor travel-cards__item-flip__actor--back">
                                <div>
                                    <p>meet a snail...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--travel-cards__container-->
        </div><!--travel-cards-->
    </body>
</html>
