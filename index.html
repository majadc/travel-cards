<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Travel Cards</title>
		<link href="https://fonts.googleapis.com/css?family=Merienda&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="travel-cards">
			<header class="travel-cards__header">
				<h2>Sometimes it is nice to just get out... and...</h2>
			</header>
			<div class="travel-cards__container">
				<div class="travel-cards__item">
					<div class="travel-cards__arena-flip">
						<div class="travel-cards__scene-flip">
							<div class="travel-cards__actor-flip travel-cards__actor-flip--front">
								<div class="travel-cards__actor-front--inner">
									<p>have a romance at the cafe... </p>
								</div>
							</div>
							<div class="travel-cards__actor-flip travel-cards__actor-flip--back">
								<div class="travel-cards__actor-back--inner">
									<img src="images/DSC_0580-500x333.jpg"/>
									<h3><span>Strasbourg</span></h3>
									
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="travel-cards__item">
					<div class="travel-cards__arena-flip">
						<div class="travel-cards__scene-flip">
							<div class="travel-cards__actor-flip travel-cards__actor-flip--front">
								<div class="travel-cards__actor-front--inner">
									<p>educate yourself...</p>
								</div>
							</div>
							<div class="travel-cards__actor-flip travel-cards__actor-flip--back">
								<div class="travel-cards__actor-back--inner">
									<img class="travel-cards__image" src="images/DSC_0628-500x333.jpg"/>
									<h3><span>Paris</span></h3>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="travel-cards__item">
					<div class="travel-cards__arena-flip">
						<div class="travel-cards__scene-flip">
							<div class="travel-cards__actor-flip travel-cards__actor-flip--front">
								<div class="travel-cards__actor-front--inner">
									<p>find secret places...</p>
								</div>
							</div>
							<div class="travel-cards__actor-flip travel-cards__actor-flip--back">
								<div class="travel-cards__actor-back--inner">
									<img class="travel-cards__image" src="images/DSC_0377-500x333.jpg"/>
									<h3><span>Frankfurt</span></h3>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="travel-cards__item">
					<div class="travel-cards__arena-flip">
						<div class="travel-cards__scene-flip">
							<div class="travel-cards__actor-flip travel-cards__actor-flip--front">
								<div class="travel-cards__actor-front--inner">
									<p>see a street lamp...</p>
								</div>
							</div>
							<div class="travel-cards__actor-flip travel-cards__actor-flip--back">
								<div class="travel-cards__actor-back--inner">
									<img class="travel-cards__image" src="images/DSC_0515-500x333.jpg"/>
									<h3>Seelbach</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="travel-cards__item">
					<div class="travel-cards__arena-flip">
						<div class="travel-cards__scene-flip">
							<div class="travel-cards__actor-flip travel-cards__actor-flip--front">
								<div class="travel-cards__actor-front--inner"> 
									<p>meet a snail...</p>
								</div>
							</div>
							<div class="travel-cards__actor-flip travel-cards__actor-flip--back">
								<div class="travel-cards__actor-back--inner">
									<img class="travel-cards__image" src="images/_DSC0309-500x333.jpg"/>
									<h3>Schwarzwald-park</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div><!--travel-cards__container-->
		</div><!--travel-cards-->
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
